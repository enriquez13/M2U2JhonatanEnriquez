<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio menor y mayor de 4 números</title>
    <script src="javascript2.js"></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body>  

<h1>Matricula</h1>
    <form>
    <p>
    <label for="tema1">Cálculo tensorial</label>
    <input type="checkbox" value="Cálculo tensorial" name="temas" id="tema1" class="valores">
    </p>
    <p>
        <label for="tema2">Física de partículas</label>
        <input type="checkbox" value="Física de partículas" name="temas" id="tema2" class="valores">
    </p>
    <p>
        <label for="tema3">Relatividad general</label>
        <input type="checkbox" value="Relatividad general" name="temas" id="tema3" class="valores">
    </p>
    </form>
    <p>
        <button type="button" id="boton"> Matricular </button>
    </p>

    <h2> Ha matriculado las siguientes materias: </h2>
    <ul id="lista" class="list-group"></ul>

    <script>
        var boton = document.getElementById('boton');
        var lista = document.getElementById('lista');
        var checks = document.querySelectorAll('.valores');

        boton.addEventListener('click',function(){
            lista.innerHTML = '';
            checks.forEach((e) => {
                if(e.checked == true){
                    var elemento= document.createElement('li');
                    elemento.className = 'list-group-item';
                    elemento.innerHTML = e.value;
                    lista.appendChild(elemento);
                }
                
            });
        })
    </script>
</body>
</html>
